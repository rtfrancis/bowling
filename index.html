<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Let's Bowl</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="">
            <h1>Let's Bowl</h1>
        </div>

        <div class="buttonsContainer">
            <h4>Please select how many pins you hit</h4>
            <div id="buttons">
                <button type="button" name="button"></button>
            </div>
        </div>


        <div id="scoreKeeper">
            <table id="scoresTable">
                <tr>
                    <th colspan="8">Frame 1</th>
                    <th colspan="8">Frame 2</th>
                    <th colspan="8">Frame 3</th>
                    <th colspan="8">Frame 4</th>
                    <th colspan="8">Frame 5</th>
                    <th colspan="8">Frame 6</th>
                    <th colspan="8">Frame 7</th>
                    <th colspan="8">Frame 8</th>
                    <th colspan="8">Frame 9</th>
                    <th colspan="8">Frame 10</th>
                </tr>
                <tr>
                    <td colspan="4"></td><td colspan="4"></td>
                    <td colspan="4"></td><td colspan="4"></td>
                    <td colspan="4"></td><td colspan="4"></td>
                    <td colspan="4"></td><td colspan="4"></td>
                    <td colspan="4"></td><td colspan="4"></td>
                    <td colspan="4"></td><td colspan="4"></td>
                    <td colspan="4"></td><td colspan="4"></td>
                    <td colspan="4"></td><td colspan="4"></td>
                    <td colspan="4"></td><td colspan="4"></td>
                    <td colspan="4"></td><td colspan="4"></td>
                </tr>
                <tr>
                    <td colspan="8"></td>
                    <td colspan="8"></td>
                    <td colspan="8"></td>
                    <td colspan="8"></td>
                    <td colspan="8"></td>
                    <td colspan="8"></td>
                    <td colspan="8"></td>
                    <td colspan="8"></td>
                    <td colspan="8"></td>
                    <td colspan="8"></td>
                </tr>
            </table>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
